<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign IN</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- Style Sheet -->
  <link rel="stylesheet" href="signin.css">
</head>

<body>

  <div class="container" id="container">

    <div class="form-container sign-in-container">
      <form class="k" id="login-form" action="#" method="post">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button>Sign In</button>
        <!-- <p>or</p> -->
        <a class="signUp-link" href="signup.html">SIGN UP</a>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <!-- <button class="ghost" id="signUp"><a class="l" href="signup.html">Sign Up</a></button> -->
          <button class="ghost" id="signUp" type="submit" onclick="window.location.href='signup.html'">Sign Up</button>
          <!-- <button class="ghost" id="signUp"><a class="l" href="signup.html">Sign Up</a></button> -->
        </div>
      </div>
    </div>

  </div>

</body>

</html>
